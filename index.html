<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>üåç Global Internet Speed Analyzer</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e0f2fe, #f8fafc);
    color: #0f172a;
  }
  h1 { text-align: center; font-weight: 700; }
  #status { text-align: center; color: #0284c7; margin-bottom: 15px; }
  .controls { text-align: center; margin-bottom: 30px; }
  select { padding: 10px; font-size: 15px; width: 280px; cursor: pointer; }
  .charts {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 30px;
  }
  canvas {
    background: rgba(255,255,255,0.85);
    border-radius: 14px;
    padding: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }
  #globeContainer {
    margin: 30px auto;
    width: 450px;
    height: 450px;
    border-radius: 50%;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    background: rgba(255,255,255,0.65);
  }
  footer { margin-top: 40px; text-align: center; font-size: 14px; color: #475569; }
</style>
</head>

<body>

<h1>üåç Global Internet Speed Analyzer</h1>
<p id="status">Loading data‚Ä¶</p>

<div id="globeContainer"></div>

<div class="controls">
  <label><b>Select countries to compare</b></label><br><br>
  <select id="countrySelect" multiple size="10"></select>
</div>

<div class="charts">
  <canvas id="chartTop"></canvas>
  <canvas id="chart2"></canvas>
  <canvas id="chartBottom"></canvas>
  <canvas id="chartCompare"></canvas>
  <canvas id="chartInequality"></canvas>
  <canvas id="chartCorrelation"></canvas>
</div>

<footer>
Global Internet Speed Dataset (2017‚Äì2024)<br />
Sophomore Java Data Visualization Project
</footer>

<script src="script.js"></script>
</body>
</html>
