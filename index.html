<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Internet Speed Analyzer</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Three.js + Globe -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <style>
    body {
      margin: 0;
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    #status {
      color: #38bdf8;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input {
      padding: 8px;
      font-size: 16px;
    }

    #globeContainer {
      width: 100%;
      height: 500px;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 20px;
    }

    canvas {
      background: #020617;
      border-radius: 12px;
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>üåç Global Internet Speed Analyzer</h1>
  <p id="status">Loading data...</p>
</header>

<div class="controls">
  <label>Select Country:</label><br><br>
  <select id="countrySelect"></select>
</div>

<div id="globeContainer"></div>

<div class="charts">
  <canvas id="chartTop"></canvas>
  <canvas id="chartCountry"></canvas>
  <canvas id="chartRegion"></canvas>
  <canvas id="chartComparison"></canvas>
</div>

<footer>
  Data source: Global Internet Speed Dataset (2017‚Äì2024)<br>
  Sophomore Java Data Visualization Project
</footer>

<script src="script.js"></script>

</body>
</html>
