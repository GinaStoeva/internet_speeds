<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Internet Speed Analyzer</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Globe libraries (SAFE) -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #020617;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    #status {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 25px;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      font-size: 16px;
      padding: 8px;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 15px;
    }

    #globeContainer {
      width: 100%;
      height: 400px;
      max-width: 1000px;
      margin: 0 auto 40px auto;
      border: 1px solid #1e293b;
      border-radius: 12px;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    canvas {
      background-color: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <h1>üåç Global Internet Speed Analyzer</h1>
  <p id="status">Loading data...</p>

  <div class="controls">
    <label for="countrySelect">Select a country:</label><br><br>
    <select id="countrySelect">
      <option value="">-- Choose a country --</option>
    </select>
  </div>

  <!-- üåç GLOBE SECTION -->
  <h2>üåê Global View</h2>
  <div id="globeContainer"></div>

  <!-- üìä CHARTS -->
  <div class="charts">
    <canvas id="chart1" height="300"></canvas>
    <canvas id="chart2" height="300"></canvas>
    <canvas id="chart3" height="300"></canvas>
  </div>

  <footer>
    Data source: Global Internet Speed Dataset (2017‚Äì2024)<br>
    Sophomore Java Data Visualization Project
  </footer>

  <!-- MAIN SCRIPT -->
  <script src="script.js"></script>
  <!-- GLOBE SCRIPT (SAFE TO FAIL) -->
  <script src="globe.js"></script>

</body>
</html>
