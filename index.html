<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Internet Speed Analyzer</title>

  <!-- Chart.js (REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #status {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      padding: 8px;
      font-size: 16px;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    canvas {
      background: #020617;
      padding: 15px;
      border-radius: 10px;
    }

    #globe {
      margin-top: 40px;
      text-align: center;
      font-size: 24px;
      padding: 40px;
      border: 2px dashed #38bdf8;
      border-radius: 12px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <h1>üåç Global Internet Speed Analyzer</h1>

  <!-- VISIBLE DEBUG LINE -->
  <p id="status">Loading data...</p>

  <!-- USER CONTROLS -->
  <div class="controls">
    <label for="countrySelect">Select a country:</label>
    <br><br>
    <select id="countrySelect"></select>
  </div>

  <!-- CHARTS -->
  <div class="charts">
    <canvas id="chart1"></canvas>
    <canvas id="chart2"></canvas>
  </div>

  <!-- GLOBE PLACEHOLDER -->
  <div id="globe">
    üåê Interactive globe loading...
  </div>

  <footer>
    Data source: Global Internet Speed Dataset (2017‚Äì2024)<br>
    Project by a Sophomore Java Student
  </footer>

  <!-- YOUR SCRIPTS (ORDER MATTERS) -->
  <script src="script.js"></script>

</body>
</html>
