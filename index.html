<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Internet Speed Analyzer</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Three.js (3D Globe) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f8fafc);
      color: #0f172a;
    }

    h1 {
      text-align: center;
    }

    #status {
      text-align: center;
      color: #0284c7;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      padding: 10px;
      font-size: 15px;
      width: 280px;
    }

    .charts {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }

    canvas {
      background: rgba(255,255,255,0.75);
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    #globeContainer {
      margin: 50px auto;
      width: 420px;
      height: 420px;
      background: rgba(255,255,255,0.65);
      border-radius: 50%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #475569;
    }
  </style>
</head>

<body>

<h1>üåç Global Internet Speed Analyzer</h1>
<p id="status">Loading data‚Ä¶</p>

<div class="controls">
  <label>Select countries to compare</label><br><br>
  <select id="countrySelect" multiple size="10"></select>
</div>

<div class="charts">
  <canvas id="chart1"></canvas>
<canvas id="chart2"></canvas>
<canvas id="chart3"></canvas>

  <canvas id="chartCompare"></canvas>
  <canvas id="chartTop"></canvas>
  <canvas id="chartBottom"></canvas>
  <canvas id="chartInequality"></canvas>
  <canvas id="chartCorrelation"></canvas>
</div>

<div id="globeContainer"></div>

<footer>
  Global Internet Speed Dataset (2017‚Äì2024)<br />
  Sophomore Java Data Visualization Project
</footer>

<script src="script.js"></script>
</body>
</html>
