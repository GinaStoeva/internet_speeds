<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Internet Speed Analyzer</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Globe libraries (do NOT break charts if unused) -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --border: #e2e8f0;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.5;
    }

    header {
      padding: 30px 20px 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    #status {
      margin-top: 6px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .controls {
      max-width: 900px;
      margin: 30px auto 10px;
      padding: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-align: center;
    }

    select {
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    h2 {
      text-align: center;
      margin: 50px 0 20px;
      font-size: 1.6rem;
    }

    #globeContainer {
      max-width: 1000px;
      height: 420px;
      margin: 0 auto 50px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
    }

    .charts {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }

    @media (min-width: 900px) {
      .charts {
        grid-template-columns: 1fr 1fr;
      }
    }

    canvas {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 15px;
    }

    footer {
      margin-top: 60px;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <header>
    <h1>üåç Global Internet Speed Analyzer</h1>
    <p id="status">Loading data...</p>
  </header>

  <div class="controls">
    <label for="countrySelect"><strong>Select a country</strong></label><br><br>
    <select id="countrySelect">
      <option value="">-- Choose a country --</option>
    </select>
  </div>

  <h2>üåê Global View</h2>
  <div id="globeContainer"></div>

  <h2>üìä Internet Speed Analysis</h2>
  <div class="charts">
    <canvas id="chart1" height="280"></canvas>
    <canvas id="chart2" height="280"></canvas>
    <canvas id="chart3" height="280"></canvas>
  </div>

  <footer>
    Data source: Global Internet Speed Dataset (2017‚Äì2024)<br>
    Sophomore Java Data Visualization Project
  </footer>

  <!-- Your existing logic (unchanged) -->
  <script src="script.js"></script>
  <script src="globe.js"></script>

</body>
</html>
